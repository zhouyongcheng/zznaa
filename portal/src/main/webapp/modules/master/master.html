<div>
    <table class="table">
        <tr>
              <th>类别</th>
              <th>编码</th>
              <th>标签</th>
              <th>描述</th>
              <th>顺序</th>
              <th>操作add</th>
              <th>操作upd</th>
              <th>操作del</th>
          </tr>
        <tr ng-repeat="category in categories">
            <td>{{category.category}}</td>
            <td>{{category.code}}</td>
            <td>{{category.label}}</td>
            <td>{{category.desc}}</td>
            <td>{{category.order}}</td>
            <td><a href="#">add</a></td>
            <td><a href="#">update</a></td>
            <td><a href="#">delete</a></td>
        </tr>
    </table>
</div>
