<div id="login.html" class="col-sm-offset-4 col-sm-4" style="border: solid 1px; margin-top: 100px;">
    <div class="modal-header">
        <div class="modal-title logo login">
            <div>登录页</div>
        </div>
    </div>
    <form class="form-horizontal" name="loginForm" autocomplete="off" ng-submit="submitForm(loginForm.$valid)" novalidate>
        <div class="modal-body">
            <div class="form-group">
                <label for="username" class="col-sm-2">账号</label>
                <div class="col-sm-8">
                    <input id="username" ag-focus name="username" autocomplete="off"
                       class="form-control" type="text"
                       ng-model="user.username" required />
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2">密码</label>
                <div class="col-sm-8">
                    <input id="password" name="password"
                       class="form-control" type="password"
                       ng-model="user.password" required />
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="col-sm-offset-3 col-sm-4">
                <button class="btn btn-lg btn-primary" ng-click="doLogin()">登陆</button>
            </div>
        </div>
    </form>
</div>
