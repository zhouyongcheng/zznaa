<div>
    <form class="form-horizontal" novalidate role="form">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">username</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="username" id="username" ng-model="user.username"
                        ng-required="true" ng-minlength="6" />
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">email</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="email" id="email" ng-model="user.email"/>
            </div>

        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">password</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="password" id="password" ng-model="user.password" />
            </div>
        </div>

        <input type="submit" value="register" />

    </form>

</div>
