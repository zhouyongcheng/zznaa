<div class="panel panel-success">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-6">
                <h3 class="panel-title">找回密码</h3>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="alert" ng-if="message != ''">
        	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        	<strong>{{message}}</strong>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="手机号码" ng-model="user.mobile"/>
            </div>
            <div class="form-group">
                <div class="col-xs-8">
                    <input type="text" class="form-control" id="verifyCode" placeholder="验证码" ng-model="user.verifyCode"/>
                </div>
                <label for="verifyCode" class="col-xs-4 btn btn-success" ng-click="getVerifyCode()">获取验证码</label>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="新密码" ng-model="user.password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-block btn-flat" ng-click="resetPassword()">确认</button>
            </div>
        </form>
    </div>
</div>
