<div class="panel panel-success">
	  <div class="panel-heading">
		<div class="row">
           <div class="col-xs-6">
               <h3 class="panel-title">登录</h3>
           </div>
           <div class="col-xs-6">
                <a ui-sref="dashboard.reset">忘记密码?</a>
           </div>
        </div>
	  </div>
	  <div class="panel-body">
          <form class="form-horizontal">
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="手机号码" ng-model="user.username"/>
                  <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
              </div>
              <div class="form-group">
                  <input type="password" class="form-control" placeholder="密码" ng-model="user.password"/>
                  <span class="glyphicon glyphicon-lock form-control-feedback"></span>
              </div>
              <div class="form-group">
                  <button class="btn btn-success btn-block btn-flat" ng-click="login()">登录</button>
                  <span class="glyphicon glyphicon-lock form-control-feedback"></span>
              </div>
          </form>
	  </div>
</div>
