<div class="condition">
    <form class="form-inline" role="form">
        <div class="form-group">
            <label class="sr-only" for="username">用户名</label>
            <input type="email" class="form-control" name="email" id="username" placeholder="用户名 ...">
        </div>
        <div class="form-group">
            <label class="sr-only" for="email">邮箱</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="邮箱 ...">
        </div>
        <button class="btn btn-success">检索</button>
    </form>
</div>
<table class="table table-hover table-bordered">
    <thead>
    <tr>
        <th>用户名</th>
        <th>邮箱</th>
        <th>
            <a class="btn btn-sm btn-success" ui-sref="users.add">添加用户</a>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in users">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>
            <a class="btn btn-sm btn-danger" ng-click="delete(user._id)">删除</a>
            <a class="btn btn-sm btn-default" ng-click="edit(user._id)">编辑</a>
        </td>
    </tr>
    </tbody>
</table>
